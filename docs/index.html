<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Laba02</title>
	<link rel="stylesheet" href="./css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="menu">
	  <a href="javascript:void(0)" id="close-menu-btn">&times;</a>
	  <a class = "btn menu-all-btn row col" href = "#">All</a>
	</div>
	<div id = "main"></div>
	<nav class="navbar fixed-top navbar-light bg-light top-navbar">
		<button class="navbar-toggler" type="button">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	  <a class="navbar-brand" href="#">
	    <img src="https://png2.kisspng.com/20180404/pse/kisspng-laptop-computer-icons-desktop-computers-computer-s-computer-desktop-pc-5ac483686cf243.0473250015228281364463.png" width="30" height="30" class="d-inline-block align-top" alt="">
	    Store
	  </a>
	  <button class="btn btn-light" id = "cart-button" data-toggle="modal" data-target="#cartModal">
		<img src = "https://png2.kisspng.com/20171217/c0d/5a364b752c0633.9984354215135077011803.png" class = "shoping-cart-image">
		<span class="badge badge-success" id = "shop-counter"></span>
	  </button>
	</nav>

	<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body row justify-content-md-center cart-body collapse show order-change">
	        
	      </div>
	      <div class = "collapse order-change">
	      	<form id = "order-block">
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputName">Name</label>
			      <input type="text" class="form-control" id="inputName" placeholder="Name">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputSurname">Surname</label>
			      <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPhone">Phone</label>
			    <input type="phone" class="form-control" id="inputPhone" placeholder="(000)-000-0000">
			  </div>
			  <div class="form-group ">
			    <label for="inputEmail">Email</label>
			    <input type="email" class="form-control" id="inputEmail" placeholder="youremail@mail.com">
			  </div>
			</form>
	      </div>
	      <div class = "cart-price alert alert-info">Final price : <span id = "cart-price-number"></span></div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" id = "secondary-order-btn" >Close</button>
	        <button type="button" class="btn btn-primary" id="primary-order-btn"  >Order</button>
	      </div>	
	    </div>
	  </div>
	</div>

	<div class="container products-container">
		<div class="row justify-content-md-center product-grid">

		</div>
	</div>

	<nav class="navbar fixed-bottom navbar-light bg-light">
	  <a class="navbar-brand" href="#">
	    @Created by Maxim Rybka
	  </a>
	</nav>
	<script src="./js/main.js"></script>\
</body>
</html>
